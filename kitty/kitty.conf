# === BASIC SETTINGS ===
#shell /bin/zsh  # or /usr/bin/zsh (verify with 'which zsh')
font_family      Fira Code  
font_family      Noto Sans CJK SC  # 后备中文字体
bold_font        auto       # 粗体自动派生
italic_font      auto       # 斜体自动派生
font_size        11.0       

# === WINDOW ===
window_padding_width 5
background_opacity 0.95

# === COLORS (Simplified Gruvbox) ===
foreground #ebdbb2
background #282828

# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2 #98971a
color10 #b8bb26

# Yellow
color3 #d79921
color11 #fabd2f

# Blue
color4 #458588
color12 #83a598

# Magenta
color5 #b16286
color13 #d3869b

# Cyan
color6 #689d6a
color14 #8ec07c

# White
color7 #a89984
color15 #fbf1c7

# === KEYBINDINGS ===
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+enter new_window

# === ibus ===
env GTK_IM_MODULE=ibus kitty
env QT_IM_MODULE=ibus
env XMODIFIERS=@im=ibus
