# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      l: session-load
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Alt+b>: fake-key <Ctrl-Left>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+f>: fake-key <Ctrl-Right>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+h>: fake-key <Backspace>
        <Ctrl+k>: fake-key <Shift-End><Delete>
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
        <Ctrl+u>: fake-key <Shift-Home><Delete>
        <Ctrl+w>: fake-key <Ctrl-Backspace>
        <Ctrl+x><Ctrl+e>: open-editor
        <Escape>: mode-leave ;; jseval -q document.activeElement.blur()
      normal:
        ',m': spawn umpv {url}
        <Ctrl+g>: fake-key <Esc>
        <Ctrl+x><Ctrl+e>: :config-edit
        J: :tab-prev
        K: :tab-next
        V: hint links spawn chromium-browser "{hint-url}"
        \: spawn dmenuhandler "{url}"
        ab: :open -t http://16.171.150.115:9090/bookmarks/new?url={url}
        gc: config-edit
        ge: edit-text
        gn: yank inline [[{url}][{title}]];; spawn emacsclient -c 'call CreateCapture("e"
          , "qutebrowser")'
        gr: open -t http://87.106.191.101:181/public.php?op=bookmarklets--subscribe&&feed_url={url}
        v: :mode-enter caret
        yo: yank inline [[{url}][{title}]]
  colors.webpage.darkmode.enabled:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.clipboard:
    global: access
  content.javascript.enabled:
    '*://qutebrowser.org/*': false
    global: true
  content.notifications.enabled:
    https://blog.csdn.net: false
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.centralelille.fr?view=compose&to=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}1
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosedir={}
  url.default_page:
    global: file:///home/xinyu/MyConf/tab/index.html
  url.start_pages:
    global: file:///home/xinyu/MyConf/tab/index.html
